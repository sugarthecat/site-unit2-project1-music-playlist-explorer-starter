<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Music Playlist Explorer</h1>
      <p>By T.J. Nickerson</p>
      <nav>
        <p>
          <span>All</span> |
          <span><a href="featured.html">Featured</a></span>
        </p>
        <p>
          Sort By
          <select onchange="sortPlaylists()" id="playlist-sort-type">
            <option value="a2z">Alphabetical (A-Z)</option>
            <option value="z2a">Alphabetical (Z-A)</option>
            <option value="len">Length</option>
            <option value="likes">Likes</option>
            <option value="songcount">Song Count</option>
          </select>
        </p>
      </nav>
      <p class="search-item">
        <button onclick="clearSearch()">Clear</button
        ><input
          onkeypress="searchBarKeyPressed(event)"
          id="search-input"
        /><button onclick="refreshPlaylistGrid()">Search</button>
      </p>
      <p><button onclick="addNewPlaylist()">New Playlist</button></p>
    </header>

    <main>
      <section id="playlist-cards" class="playlist-cards"></section>
    </main>

    <footer>
      <p>Assigned by CodePath</p>
    </footer>
    <div class="modal-overlay" onclick="hideModalOverlay()" id="modal-overlay">
      <div
        class="modal-content"
        id="modal-content-playlist"
        onclick="modalContentClicked(event)"
      >
        <div class="playlist-info">
          <img src="assets/img/playlist.png" id="playlist-cover" />
          <p>
            <b id="playlist-name">Playlist</b>
          </p>
          <p id="playlist-creator-name">Creator</p>
          <p id="playlist-duration">Length</p>
          <p><button id="shuffle-button">Shuffle</button></p>
          <button id="edit-button" class="edit-button card-button">âœŽ</button>
        </div>
        <section class="songs-list" id="songs-list">
          <div>
            <img src="assets/img/song.png" />
            <p><b>Song</b></p>
            <p>Album</p>
            <p>Artist name</p>
          </div>
        </section>
      </div>
    </div>
    <script src="Playlist.js"></script>
    <script src="script.js"></script>
  </body>
</html>
