<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Music Playlist Explorer</h1>
      <p>By T.J. Nickerson</p>
      <p>Sort By <select onchange="sortPlaylists()" id="playlist-sort-type">
        <option value="a2z">Alphabetical (A-Z)</option>
        <option value="z2a">Alphabetical (Z-A)</option>
        <option value="len">Length</option>
        <option value="likes">Likes</option>
        <option value="songcount">Song Count</option>
      </select></p>
      <nav>
        <span><a onclick="selectFeatured()">Featured</a></span>|
        <span><a onclick="selectAll()" class="selected-menu">All</a></span>
      </nav>
    </header>

    <main>
      <section id="playlist-cards" class="playlist-cards">
      </section>
    </main>

    <footer>
      <!-- Your footer content here -->
    </footer>
    <div
      class="modal-overlay"
      onclick="hideModalOverlay()"
      id="modal-overlay"
    >
      <div
        class="modal-content"
        id="modal-content"
        onclick="modalContentClicked(event)"
      >
        <div class="playlist-info">
          <img src="assets/img/playlist.png" id="playlist-cover"/>
            <p><b id="playlist-name">Playlist</b></p>
            <p id="playlist-creator-name">Creator</p>
            <p id="playlist-duration">Length</p>
            <p><button id="shuffleButton">Shuffle</button></p>
        </div>
        <section class="songs-list" id="songs-list">
          <div>
          <div>
            <img src="assets/img/song.png" />
            <p><b>Song</b></p>
            <p>Album</p>
            <p>Artist name</p>
          </div>
        </section>
      </div>
    </div>
    <script src="Playlist.js"></script>
    <script src="script.js"></script>
  </body>
</html>
